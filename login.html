<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="text-center"><strong>Login</strong> Here</h2>
            <div class="illustration"><img src="./images/logo/page2.png" height="80px" alt=""></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a
                href="#" class="forgot">Forgot your email or password?</a>
        </form>
    </div>
</body>

</html>
