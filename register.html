<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Register Here</title>
</head>

<body>
    <div class="">
        <div class="register-photo">
            <div class="form-container ">
                <div class="image-holder"></div>
                <form method="post">
                    <h2 class="text-center"><strong>Create</strong> an account.</h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group"><input class="form-control" type="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group"><input class="form-control" type="password" name="password-repeat"
                            placeholder="Password (repeat)"></div>
                    <div class="form-group">
                        <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                                    type="checkbox">I agree to the license terms.</label></div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                    </div><a href="#" class="already">You already have an account? Login here.</a>
                </form>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT SRC -->
    <script src="js/jquery.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
</body>

</html>
